<!--Carousel Wrapper-->
<mdb-carousel [isControls]="true" class="carousel slide" [animation]="'slide'">
  <mdb-carousel-item>
    <!--Mask color-->
    <div class="view">
      <!--Video source-->
      <video class="video-fluid" autoplay loop>
        <source src="../../assets/test_quick.mp4" type="video/mp4" />
      </video>
      <div class="mask rgba-purple-slight waves-light" mdbWavesEffect></div>
    </div>

    <!--Caption-->
    <div class="carousel-caption">
      <div class="animated fadeInDown">
        <h3 class="h3-responsive">Hey Alex how does this look?</h3>
        <p>We can present our slides with animations in the background like this.</p>
      </div>
    </div>
    <!--Caption-->
  </mdb-carousel-item>
</mdb-carousel>
<!--Carousel Wrapper-->
